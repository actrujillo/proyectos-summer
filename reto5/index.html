<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListitApp</title>
    <meta name="description" content="Siempre te olvidas de algun producto cuando salis de compras? Acá tenés la solución!"/>    
    <meta name="keywords" content="lista, compras, super, productos, heladera, cocinar, comida, bebidas, shop, market, grocery"/>
    <meta name="author" content="Ariel Trujillo"/>
    <meta name="copyright" content="by Truman, SummerHack2022"/>
    <!-- ROBOTS -->
    <meta name="robots" content="index follow"/>
    <link rel="icon" href="images/carrito-de-compras.png" type="image/jpg"/>
    <meta property="og:title" content="Listitapp"/>
    <meta property="og:description" content="Lista de compras para no olvidarte nunca mas nada"/>
    <meta property="og:type" content="shopping list"/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content="https://summerhack-22.web.app/reto4/index.html"/>
    <meta property="twitter:title" content="ListitApp"/>
    <meta property="twitter:description" content="Lista de compras para no olvidarte nunca mas nada"/>
    <meta property="twitter:type" content="shopping list"/>
    <meta property="twitter:image" content=""/>
    <meta property="twitter:url" content="https://summerhack-22.web.app/reto4/index.html"/>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
    <header>
        <nav>
            <a href="index.html">Listitapp</a>
        </nav>
    </header>
    <div class="container-ppal">
        <section class="mas" id="popup" style="display: none;">
            <div class="popup">
                <form action="" method="get" id="formPopup">
                    <h2>Empezamos a sumar cositas a la lista...</h2>
                    <input type="text" placeholder="Ingresá el producto*" id="producto" required>
                    <select name="categoria" id="categoria" required>
                        <option value= "" disabled selected>Selecciona una categoría*</option>
                        <option value="images/alimentos.png">Alimentos</option>
                        <option value="images/frescos.png">Frescos</option>
                        <option value="images/bebidas.png">Bebidas</option>
                        <option value="images/perfumeria.png">Perfumería</option>
                        <option value="images/limpieza.png">Limpieza</option>
                        <option value="images/mascotas.png">Mascotas</option>
                        <option value="images/tecno.png">Tecnología</option>
                        <option value="images/electro.png">Electrodomésticos</option>
                    </select>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="4" placeholder="Acá podés agregar algún comentario &#128522;"></textarea>
                    <p id="mensaje"></p>
                    <button name="btn-form" id="add">Agregar a la lista</button>
                </form>
            </div>
        </section>

        <section class="welcome" id="principal">
            <div class="texto" id="inicio">
                <h1>¿Qué vamos a comprar hoy?</h1>
                <h2>No te olvidés de lo mas importante: <br><span>ser feliz</span></h2>
                <img src="images/michifeliz.png" alt="gatito feliz">
            </div>
            <div class="lista" style="display: none;" id="lista">
                <h2>Esto es lo que vas agregando:</h2>
                <ul class="lista-add" id="agregados">
                </ul>
            </div>
            <div class="detalle"style="display: none;" id="detalle">
            </div>
            <div class="boton">
                <button class="btn-ppal" id="agregar" onclick="mostrarPopup()">
                    <img src="images/carrito-de-compras.png" alt="icono carrito de compras">
                </button>
            </div>
        </section>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
